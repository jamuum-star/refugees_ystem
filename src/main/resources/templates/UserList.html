<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: head"></div>

</head>
<body>

<div th:replace="fragments/nav :: nav"></div>
<div class="main-content" style="padding-left: 15vw;">
    <div class="container-fluid text-center">
        <div class="container my-5 p-5" style="border: 1px solid black">
            <h1>User List</h1>
            <div class="container-fluid">

                <form class="d-flex" role="search" method="get" th:action="@{/all}">
                    <input class="form-control me-2" type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Search">
                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
<!--                    <input type="button" class="ml-4 btn btn-outline-primary" onclick="location.href='/'" value="Home" />-->
                    <input type="button" class="ml-4 btn btn-outline-warning text-black" value="clear" id="btn-clear" onclick="clearfunction()"/>
                </form>
                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover mt-4">
                        <thead>
                        <tr>
                            <th scope="col">User Id</th>
                            <th scope="col">User Name</th>
                            <th scope="col">User Password</th>
                            <th scope="col">User Phone</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u: ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.password}"></td>
                            <td th:text="${u.phone}"></td>
                            <td>
                                <a style="color:blue" th:href="@{/edit/{id}(id=${u.id})}">
                                    <i class="fa fa-lg fa-edit ms-4"></i>
                                </a>
                                <a style="color:red" th:href="@{/delete/{id}(id=${u.id})}">
                                    <i class="fa fa-lg fa-trash ms-4"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${users.size() == 0}">
                    <p>No users found</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script type="text/javascript">
    function clearfunction(){
    window.location = "[[@{/all}]]";
    }
</script>
</body>
</html>
