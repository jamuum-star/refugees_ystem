
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: head"></div>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="main-content" style="padding-left: 15vw;">
    <div class="container-fluid text-center">
        <div class="container my-5 p-5" style="border: 1px solid black">
            <h1>Edit Refugee</h1>
            <form class="col-md-4 offset-md-4" th:action="@{/refugees/edit/{id}(id=${refugee.id})}" method="post" th:object="${refugee}">
                <div class="mb-3">
                    <label class="form-label">Refugee Id</label>
                    <input type="text" class="form-control" name="id" th:value="${refugee.id}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullname" th:value="${refugee.fullname}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Family Size</label>
                    <input type="text" class="form-control" name="familysize" th:value="${refugee.familysize}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact</label>
                    <input type="text" class="form-control" name="phone" th:value="${refugee.phone}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" th:value="${refugee.address}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="Refugee">Refugee</option>
                        <option value="Asylum Seeker">Asylum Seeker</option>
                        <option value="Returner">Returner</option>
                    </select>
                </div>




                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
