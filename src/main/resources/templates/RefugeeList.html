<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include the Thymeleaf fragment for the head section -->
    <th:block th:include="fragments/header :: head"></th:block>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>
<div class="main-content" style="padding-left: 15vw;">
    <div class="container-fluid">
        <div class="container text-center">
            <h1>Registered Refugees</h1>
            <form class="d-flex" role="search" method="get" th:action="@{/refugees/all}">
                <input class="form-control me-2" type="text" name="mykeyword" id="mykeyword" th:value="${mykeyword}" placeholder="Search">
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
                <input type="button" class="ml-4 btn btn-outline-warning text-black" value="Clear" id="btn-clear" onclick="clearsFunction()">
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Refugee Id</th>
                    <th>Full Name</th>
                    <th>Family Size</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="refugee : ${refugees}">
                    <td th:text="${refugee.id}"></td>
                    <td th:text="${refugee.fullname}"></td>
                    <td th:text="${refugee.familysize}"></td>
                    <td th:text="${refugee.phone}"></td>
                    <td th:text="${refugee.address}"></td>
                    <td th:text="${refugee.status}"></td>
                    <td>
                        <a th:href="@{/refugees/edit/{id}(id=${refugee.id})}" style="color:blue">
                            <i class="fa fa-lg fa-edit ms-4"></i>
                        </a>
                        <a th:href="@{/refugees/delete/{id}(id=${refugee.id})}" style="color:red">
                            <i class="fa fa-lg fa-trash ms-4"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:text="${'Total refugees: ' + refugeeCount}" class="text-center mt-3"></div>

            <!-- Export buttons -->
            <button class="btn btn-primary mt-3" onclick="printRefugeeListAsPdf('pdf')">Export as PDF</button>
            <button class="btn btn-primary mt-3" onclick="printRefugeeList('excel')">Export as Excel</button>
        </div>
        <div th:if="${refugees.size() == 0}">
            <p>No Refugees found</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    function clearsFunction(){
        window.location.href = "/refugees/all";
    }

    function printRefugeeListAsPdf(format) {
        if (format === 'pdf') {
            window.open('/refugees/print/pdf', '_blank');
        } else if (format === 'excel') {
            window.open('/refugees/print/excel', '_blank');
        }
    }
</script>
</body>
</html>
