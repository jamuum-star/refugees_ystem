<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: head"></div>
</head>
<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="main-content" style="padding-left: 15vw;">

    <div class="container text-center">
            <div class="container my-5 p-5" style="border: 1px solid black">
                <h1>Register User</h1>
                <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
                    <!--                <div class="mb-3">-->
                    <!--                    <label class="form-label">User Id</label>-->
                    <!--                    <input type="text" class="form-control" name="id">-->
                    <!--                </div>-->
                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User Mobile</label>
                        <input type="text" class="form-control" name="phone">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
